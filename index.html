<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Design.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <!-- head -->
      <div class="head">
        <h2>CRUD</h2>
        <p>Product Management System</p>
      </div>
      <!-- input -->

      <div class="input">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
          <input onkeyup="gettotal()" type="number" id="texas" placeholder="Texas">
          <input onkeyup="gettotal()" type="number" id="Ads" placeholder="Ads">
          <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
          <span id="total"></span>
        </div>
        <input type="number" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category">
        <button id="submit">Create</button>
      </div>

      <!-- output -->
      <div class="output">
        <div class="searchBlock">
          <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">
          <div class="btnsearch">
            <button onclick="getsearchmood(this.id)" id="searchtitle">
              Search By Title
            </button>
            <button onclick="getsearchmood(this.id)" id="searchcatgory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteall"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>Texas</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody">  
          </tbody>
        </table>
      </div>
    </div>
    <script src="CURDS.js"></script>
  </body>
</html>
